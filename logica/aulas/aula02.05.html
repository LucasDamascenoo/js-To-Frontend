<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lógica de programação com Js</title>
</head>

<body>

  <h1> Vai focar? </h1>

  <script>

    let n1 = Number(prompt("Eae,Digita um numero ai ?"));
    let n2 = Number(prompt("outro agora"))
    let media = ((n1 + n2) / 2)


    if (media > 5) {
      alert(`sua média é ${media} e vc foi aprovado`)
    } else {
      alert("não foi dessa vez amigão")
    }



  </script>

</body>

</html>
