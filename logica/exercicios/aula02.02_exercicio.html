<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lógica de progrmação com Js</title>
</head>

<body>

  <h1> Vai focar? </h1>

  <script>

    let n1 = Number(prompt("Eae,Digita um numero ai ?"));
    let n2 = Number(prompt("outro agora"))

    let menos = n1 - n2
    alert(`${n1} - ${n2} é = ${menos}`)
    let sum = n1 + n2
    alert(`${n1} + ${n2} é = ${sum}`)
    let divide = n1 / n2
    alert(`${n1} / ${n2} é = ${divide}`)
    let multiplica = n1 * n2
    alert(`${n1} * ${n2} é = ${multiplica}`)

  </script>

</body>

</html>
