<body>

  <h1>"Eh preciso praticar muito para aprender a programar!"</h1>


  <script>


    let pf = Number(prompt("qual o preço de fabrica?"))

    let pl = Number(prompt("qual o % do distribuidor?"))

    let pi = Number(prompt("qual o % de impostos?"))


    let lucro = pf * (pl / 100);
    let impostos = pf * (pi / 100);
    let precoFinal = pf + lucro + impostos

    document.write(`o valor do lucro é ${lucro}, do imposto é ${impostos} e o total do carro é: ${precoFinal}`)
  </script>


</body>
