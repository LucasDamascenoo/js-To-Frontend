<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercicios 02</title>
</head>

<body>

  <script>


    let soma = a + b;
    let resto = a % b;
    let mult = a * b;
    let divide = a / b
    let sub = a - b

    document.write(` ${a} + ${b} = ${soma}`)
    document.write(` ${a} - ${b} = ${sub}`)
    document.write(` ${a} % ${b} = ${resto}`)
    document.write(` ${a} * ${b} = ${mult}`)
    document.write(` ${a} / ${b} = ${divide}`)

  </script>

</body>

</html>
